<!-- ko if: $data.addAllowed || $data.vinReturnNumber() -->
<div class="vin-return-number-information">
    <h2 class="return-title" data-bind="i18n: 'Vinculum Return Number'"></h2>
    <!-- ko if: $data.vinReturnNumber() -->
        <div class="table-wrapper return-items-table">
            <table class="data table table-returns-items return-table">
                <caption class="table-caption" data-bind="i18n: 'Vinculum Return Number'"></caption>
                <thead class="return-thead">
                <tr>
                    <th scope="col" class="col return-col id">
                        <div class="return-th" data-bind="i18n: 'Return Number'"></div>
                    </th>
                    <th scope="col" class="col return-col remove">
                        <div class="return-th" data-bind="i18n: 'Action'"></div>
                    </th>
                </tr>
                </thead>
                <tbody class="return-tbody">
                    <!-- ko foreach: $data.vinReturnNumber().slice(0, 1)-->
                        <tr class="return-row">
                            <td class="col id return-col" data-bind="text: $parent.vinReturnNumber"></td>
                            <td class="col remove return-col">
                                <a href="#" data-bind="click: $parent.removeReturnNumber.bind($parent, $parent.requestId)">Remove</a>
                            </td>
                        </tr>
                    <!-- /ko -->
                </tbody>
            </table>
        </div>
    <!-- /ko -->

    <!-- ko ifnot: $data.vinReturnNumber() -->
    <div class="return-tracking-add">
        <div class="return-input">
            <p class="return-label" data-bind="i18n: 'Return Number'"></p>
            <input class="return-text" type="text" data-bind="value: value">
        </div>
        <button class="btn amreturn-btn" data-bind="i18n: 'Add', click: addReturnNumber"></button>
    </div>
    <!-- /ko -->
</div>
<!-- /ko -->
